<div id="addEmployeeModal" class="blok_form absolute top-0 hidden  text-white  flex-col justify-center bg-[#807f7f8a] items-center px-12 py-4 z-50">
   
   <div class="bg-[#000000c8] form_content border-2 px-10 pt-2 pb-2 w-[80%] rounded-[80px] flex flex-col gap-6">
       <div class="text-end px-4 ">
           <span class="close-btn text-gray-300 font-[200] text-[34px] self-start hover:text-white cursor-pointer  px-3  " id="close_form">x</span>
       </div>
    
       <div class="flex justify-around ">

        <div class="w-[47%] flex flex-col gap-9 ">
           <h2 class="text-gray-400 font-serif text-2xl font-bold">Worker Formation</h2>
           <p class="max-w-[90%] text-gray-400 text-lg">Hello, you can modify or add a worker. Please be careful when entering the data. Thank you </p>
           <div>
              <img src="./images/addprsn.gif"  alt="">
           </div>
        </div>
    
        <form id="employeeForm" class="border px-8 rounded-3xl pt-4 bg-black flex flex-col w-[50%]">
         
          <div>
            <label class="block pt-4" for="photo">Photo URL </label>
            <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="text"  id="photo" placeholder="images.photo.jpg">
          </div>
    
          <div>
             <label class="block pt-4" for="name">Full Name *</label>
             <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="text" placeholder="worker name" id="name" required title="Enter employee name">
          </div>
    
          <div class="text-black">
             <label class="block pt-4 text-white" for="role">Role *</label>
             <select id="role"  class="ml-16 rounded"  required>
               <option value="">Select a role</option>
               <option value="reception">Receptionist</option>
               <option value="serveurs">Technician IT</option>
               <option value="secusite">Agent de sécurité</option>
               <option value="manager">Manager</option>
               <option value="Nettoyage">Nettoyage</option>
               <option value="other">Other</option>
             </select>
          </div>
    
         <div>
             <label class="block pt-4" for="email">Email </label>
             <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="email" id="email"  placeholder="name@email.com">
         </div> 
    
         <div>
            <label class="block pt-4" for="phone">Phone </label>
            <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="tel" id="phone" placeholder="+212 6 12345678" >
         </div>
    
         <div id="experienceContainer" class="border p-3 flex flex-col gap-4 mt-6">
            <label class="text-center font-sans font-[500]">Work Experiences </label>
              <hr class="border-[1] border-white mb-4">

               

                 <!---- form list experiences ---->
               <div class="exprX flex flex-col gap-3 pb-2 max-h-[290px] overflow-y-auto">
                     
               </div>

            <div class="flex justify-center">
                <button type="button" class="hover:text-green-500" id="addExperienceBtn">+ Add Experience</button>
            </div>
          </div>

          <div class="flex justify-center p-4" >
               <button id="AddWrk" type="submit" class="submit-btn border py-1 px-12 rounded-2xl text-gray-400 border-gray-400 hover:text-white hover:border-white">Save Data</button>
          </div>
          
        </form>
   </div>
   <div class="text-center text-lg pt-5 pb-3 text-gray-500">&copy; YouCode 2025 - 2026</div>
