<div id="addEmployeeModal" class="blok_form absolute top-0 hidden text-white   justify-center bg-[#807f7f8a] items-center sm:px-12 sm:py-4 z-50 w-[100%] ">

           <div class="hidden lg:flex">

        </div>
    
        <form id="employeeForm" class="border shadow-[0px_0px_20px_#94909046] px-8 rounded-3xl pt-4 bg-black flex flex-col w-[90%] md:w-[90%] lg:w-[50%]">
         
          <div>
            <label class="block pt-4" for="photo">Photo URL </label>
            <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="text"  id="photo" placeholder="images.photo.jpg">
          </div>
    
          <div>
             <label class="block pt-4" for="name">Full Name *</label>
             <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="text" placeholder="worker name" id="name" required >
          </div>

          <div>
             <label class="block pt-4" for="name">localisation actuelle</label>
             <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" type="text" placeholder="worker location" id="location" required >
          </div>
    
          <div class="text-black">
             <label class="block pt-4 text-white" for="role">Role *</label>
             <select id="role"  class="ml-16 rounded"  required>
               <option value="">Select a role</option>
               <option value="reception">Receptionist</option>
               <option value="it">Technician IT</option>
               <option value="securite">Agent de sécurité</option>
               <option value="manager">Manager</option>
               <option value="Nettoyage">Nettoyage</option>
             </select>
          </div>
    
         <div>

             <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" required type="email" id="email"  placeholder="name@email.com">
         </div> 
    
         <div>
            <label class="block pt-4" for="phone">Phone </label>
            <input class="bg-[#38363610] hover:border-white focus:border-white border-gray-500 border-b outline-none rounded w-[80%] h-10 pl-4 ml-10" required type="tel" id="phone" placeholder="06 12345678" >
